<div class="card-list">
    @defer {
        @for (p of data; track p.id) {
            @if (p.stock > 0) {
                <app-card 
                (handleImageClick)="onImageClick($event)" 
                [id]="p.id"
                [productName]="p.productName" 
                [description]="p.description" 
                [color]="p.color" 
                [price]="p.price" 
                [size]="p.size" 
                [stock]="p.stock" />
            }
        }
    } @placeholder {
        <p>There are no products</p>
    } @loading (minimum 500ms) {
        <p>Loading...</p>
    }
</div>
